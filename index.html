<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masanja Systems | Global AI Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--light);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-container {
            max-width: 700px;
            margin: 50px auto;
            width: 90%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .upload-area {
            border: 2px dashed rgba(99, 102, 241, 0.4);
            border-radius: 20px;
            padding: 40px 20px;
            background: rgba(99, 102, 241, 0.05);
            cursor: pointer;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .btn-translate {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-translate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }

        #status {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div class="logo">Masanja Systems</div>
</header>

<div class="main-container">
    <h1>AI Book Translator</h1>
    <p style="color: #94a3b8; margin-bottom: 30px;">Pakia kitabu chako cha PDF upate tafsiri ya papo hapo.</p>

    <form id="uploadForm">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 40px; margin-bottom: 10px;">ðŸ“‚</div>
            <p id="fileLabel">Bonyeza hapa kupakia PDF</p>
            <input type="file" id="fileInput" name="file" accept=".pdf" style="display: none;">
        </div>
        <button type="submit" class="btn-translate" id="submitBtn">Anza Kutafsiri</button>
    </form>

    <div id="status"></div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileLabel = document.getElementById('fileLabel');
    const status = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    fileInput.onchange = () => {
        if(fileInput.files.length > 0) fileLabel.innerText = fileInput.files[0].name;
    };

    document.getElementById('uploadForm').onsubmit = async (e) => {
        e.preventDefault();
        
        if(!fileInput.files[0]) {
            status.innerHTML = "<span style='color:#ef4444;'>Tafadhali chagua faili kwanza!</span>";
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        // Onyesha loading
        status.innerHTML = '<div class="loader"></div> Inatafsiri... Tafadhali subiri.';
        submitBtn.disabled = true;

        // SEHEMU YA TRY/CATCH ULIYOAGIZA
        try {
            const res = await fetch('/upload', { method: 'POST', body: formData });
            const data = await res.json();
            
            if(data.status === "success") {
                // Hapa ndipo matokeo yanapoonyeshwa kwenye sanduku jeupe
                status.innerHTML = `<div style="text-align:left; background:white; color:black; padding:20px; border-radius:10px; margin-top:20px; height:300px; overflow-y:scroll; border: 2px solid #6366f1;">
                    <h3 style="color:#4f46e5; margin-top:0;">Matokeo ya Tafsiri:</h3>
                    <p style="white-space: pre-wrap; font-size: 14px; line-height: 1.6;">${data.data}</p>
                </div>`;
            } else {
                status.innerText = "Error: " + data.message;
            }
        } catch (err) {
            status.innerText = "Error: Imeshindwa kuunganisha!";
        } finally {
            submitBtn.disabled = false;
        }
    };
</script>

</body>
</html>
