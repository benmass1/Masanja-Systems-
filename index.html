<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masanja Systems | Global AI Translator</title>
    <style>
        :root {
            --primary: #6366f1;
            --dark: #0f172a;
            --light: #f8fafc;
        }
        body {
            font-family: sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 85%;
            max-width: 500px;
        }
        .upload-btn {
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
        }
        #status { margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="card">
        <h1 style="color: #818cf8;">Masanja Systems</h1>
        <p>AI Book Translation Hub</p>
        
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            <div onclick="document.getElementById('fileInput').click()" style="border: 2px dashed #6366f1; padding: 30px; border-radius: 15px; cursor: pointer;">
                <span id="fileLabel">Bonyeza kupakia PDF</span>
            </div>
            <button type="submit" class="upload-btn">Anza Kutafsiri</button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');

        fileInput.onchange = () => {
            if(fileInput.files.length > 0) fileLabel.innerText = fileInput.files[0].name;
        };

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            if(!fileInput.files[0]) {
                status.innerText = "Tafadhali chagua faili kwanza!";
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            status.innerText = "Inatuma kwa Masanja Systems...";
            
            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();
                status.innerText = data.message;
            } catch (err) {
                status.innerText = "Error: Imeshindwa kuunganisha!";
            }
        };
    </script>
</body>
</html>
