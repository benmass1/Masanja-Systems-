<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masanja Systems | AI Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --dark: #0f172a; --light: #f8fafc; --success: #10b981; }
        body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at top left, #1e1b4b, #0f172a); color: var(--light); margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 20px 0; text-align: center; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .logo { font-size: 1.8rem; font-weight: 800; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-container { max-width: 650px; margin: 40px auto; width: 90%; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 30px; backdrop-filter: blur(20px); text-align: center; }
        .upload-area { border: 2px dashed rgba(99, 102, 241, 0.4); border-radius: 20px; padding: 40px; background: rgba(99, 102, 241, 0.05); cursor: pointer; margin-bottom: 20px; }
        .btn-translate { width: 100%; padding: 16px; border-radius: 12px; background: linear-gradient(45deg, var(--primary), #4f46e5); color: white; border: none; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        .btn-download { display: inline-block; background: var(--success); color: white; padding: 12px 24px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-bottom: 15px; transition: 0.3s; }
        .btn-download:hover { background: #059669; transform: scale(1.05); }
        #status { margin-top: 20px; }
        .result-box { text-align: left; background: white; color: #1e293b; padding: 20px; border-radius: 12px; margin-top: 20px; height: 300px; overflow-y: scroll; border: 3px solid var(--primary); }
        .loader { border: 3px solid rgba(255, 255, 255, 0.1); border-left-color: var(--primary); border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header><div class="logo">Masanja Systems</div></header>
    <div class="main-container">
        <h1>Global AI Translator</h1>
        <form id="uploadForm">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div style="font-size: 40px;">üìÇ</div>
                <p id="fileLabel">Bonyeza kupakia kitabu (PDF)</p>
                <input type="file" id="fileInput" name="file" accept=".pdf" style="display: none;">
            </div>
            <button type="submit" class="btn-translate" id="submitBtn">Anza Kutafsiri</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const status = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        fileInput.onchange = () => { if(fileInput.files.length > 0) fileLabel.innerText = fileInput.files[0].name; };

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            if(!fileInput.files[0]) return alert("Chagua faili!");

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            status.innerHTML = '<div class="loader"></div> Masanja AI inatafsiri... Subiri kidogo.';
            submitBtn.disabled = true;

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();
                
                if(data.status === "success") {
                    status.innerHTML = `
                        <a href="${data.download_link}" class="btn-download">‚¨áÔ∏è Pakua Kitabu Kilichotafsiriwa</a>
                        <div class="result-box">
                            <h3 style="margin-top:0; color:var(--primary);">Preview:</h3>
                            <p style="white-space: pre-wrap;">${data.data}</p>
                        </div>`;
                } else {
                    status.innerHTML = `<span style="color:#ef4444;">Error: ${data.message}</span>`;
                }
            } catch (err) {
                status.innerHTML = `<span style="color:#ef4444;">Imeshindwa kuunganisha na server!</span>`;
            } finally {
                submitBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
