<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Inspection | MGM Systems</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --primary: #0b2e23;
  --accent: #FFD700;
  --bg: #f4f7f6;
  --card-bg: #ffffff;
}

body {
  font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
  margin: 0;
  background-color: var(--bg);
  color: #333;
}

/* HEADER */
.main-header {
  background: var(--primary);
  color: var(--accent);
  padding: 20px;
  text-align: center;
  border-bottom: 5px solid var(--accent);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.container {
  max-width: 550px;
  margin: 20px auto;
  padding: 0 15px 50px;
}

/* CARDS */
.card {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.07);
  border-left: 8px solid #ddd;
}

.card.engine { border-left-color: #e67e22; }
.card.safety { border-left-color: #3498db; }
.card.summary { border-left-color: var(--primary); }

.card-title {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
  color: var(--primary);
  text-transform: uppercase;
  font-size: 14px;
  margin-bottom: 15px;
  border-bottom: 1px solid #eee;
  padding-bottom: 10px;
}

/* INPUTS */
label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  margin-top: 15px;
  color: #555;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border-radius: 8px;
  border: 1.5px solid #d1d8e0;
  background: #fdfdfd;
  font-size: 15px;
  transition: 0.3s;
  box-sizing: border-box;
}

input:focus, select:focus {
  border-color: var(--primary);
  outline: none;
  box-shadow: 0 0 8px rgba(11, 46, 35, 0.1);
}

/* SPECIAL STATUS SELECT */
.ready-select {
  background: #ebfaf0;
  border: 2px solid #27ae60;
  font-weight: bold;
  color: #219150;
}

/* BUTTONS */
.btn-group {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 20px;
}

.submit-btn {
  grid-column: span 2;
  background: var(--primary);
  color: var(--accent);
  padding: 16px;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.photo-btn {
  background: #fff;
  border: 2px dashed #3498db;
  color: #3498db;
  padding: 10px;
  border-radius: 8px;
  font-size: 13px;
  cursor: pointer;
  text-align: center;
}

</style>
</head>
<body>

<div class="main-header">
  <i class="fas fa-clipboard-check fa-2x"></i>
  <h2 style="margin: 5px 0 0; font-size: 20px;">DAILY INSPECTION REPORT</h2>
</div>

<div class="container">
  <form id="inspectionForm">
    
    <div class="card" style="border-left-color: var(--accent);">
      <div class="card-title"><i class="fas fa-tractor"></i> Machine Identity</div>
      
      <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
          <label>Tarehe</label>
          <input type="date" id="todayDate">
        </div>
        <div style="flex: 1;">
          <label>Aina</label>
          <select>
            <option>Excavator</option>
            <option>Dozer</option>
            <option>Truck</option>
            <option>Grader</option>
          </select>
        </div>
      </div>

      <label>Machine ID / Plate Number</label>
      <input type="text" placeholder="Mfano: MGM-EXC-01">

      <label>Service Hours (Current)</label>
      <input type="number" placeholder="0.00">
    </div>

    <div class="card engine">
      <div class="card-title"><i class="fas fa-cogs"></i> Engine & Fluid Levels</div>
      
      <label>Engine Oil Level</label>
      <select>
        <option>‚úÖ Normal / Sawa</option>
        <option style="background:#fff3cd;">‚ö†Ô∏è Low / Inahitaji Ongezeko</option>
        <option style="background:#f8d7da;">‚ùå Contaminated / Chafu</option>
      </select>

      <label>Hydraulic Oil / Transmission</label>
      <select>
        <option>‚úÖ Good</option>
        <option>‚ö†Ô∏è Needs Top-up</option>
      </select>

      <label>Leaks (Uvujaji)</label>
      <select>
        <option>None / Hakuna</option>
        <option>Visible Leak / Unaonekana</option>
      </select>
    </div>

    <div class="card safety">
      <div class="card-title"><i class="fas fa-user-shield"></i> Safety Systems</div>
      
      <label>Service & Parking Brakes</label>
      <select>
        <option>Pass / Nzima</option>
        <option>Fail / Mbovu</option>
      </select>

      <label>Reverse Alarm & Horn</label>
      <select>
        <option>Working / Inalia</option>
        <option>Defective / Haipige</option>
      </select>

      <label>Picha ya Eneo la Tatizo (Optional)</label>
      <div class="photo-btn" onclick="document.getElementById('file').click()">
        <i class="fas fa-camera"></i> Piga/Pakia Picha
      </div>
      <input type="file" id="file" style="display:none" accept="image/*">
    </div>

    <div class="card summary">
      <div class="card-title"><i class="fas fa-check-double"></i> Final Certification</div>
      
      <label>Hali ya Mashine Leo</label>
      <select class="ready-select" id="status" onchange="updateStatusColor(this)">
        <option value="ready">üü¢ READY TO WORK</option>
        <option value="not-ready" style="color:red">üî¥ STOP: NOT READY</option>
      </select>

      <label>Jina la Fundi / Mkaguzi</label>
      <input type="text" placeholder="Andika jina lako">

      <label>Maelezo ya Ziada</label>
      <textarea rows="3" placeholder="Andika kama kuna jambo lolote la ziada..."></textarea>
    </div>

    <button type="submit" class="submit-btn">
      <i class="fas fa-file-export"></i> TUMA RIPOTI KWA SMS/EMAIL
    </button>

  </form>
</div>

<script>
// Set date
document.getElementById('todayDate').valueAsDate = new Date();

// Change status color dynamically
function updateStatusColor(select) {
  if(select.value === 'not-ready') {
    select.style.borderColor = '#e74c3c';
    select.style.background = '#fdedec';
    select.style.color = '#c0392b';
  } else {
    select.style.borderColor = '#27ae60';
    select.style.background = '#ebfaf0';
    select.style.color = '#219150';
  }
}

document.getElementById('inspectionForm').onsubmit = function(e) {
  e.preventDefault();
  alert("Ripoti imetengenezwa! Inatuma kwenye Database...");
};
</script>

</body>
</html>
