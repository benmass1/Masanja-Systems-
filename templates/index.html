
<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masanja Systems | AI Book Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--light);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-container {
            max-width: 800px;
            margin: 60px auto;
            width: 90%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            text-align: center;
        }

        .upload-area {
            border: 2px dashed rgba(99, 102, 241, 0.4);
            border-radius: 20px;
            padding: 50px 20px;
            background: rgba(99, 102, 241, 0.05);
            cursor: pointer;
            margin-bottom: 30px;
            transition: 0.3s;
        }

        .upload-area:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        .btn-translate {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .success { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    </style>
</head>
<body>

<header>
    <div class="logo">Masanja Systems</div>
    <div style="color: #94a3b8; font-size: 0.8rem;">AI Translator v1.0</div>
</header>

<div class="main-container">
    <h1>Tafsiri Kitabu Chako</h1>
    <p style="color: #94a3b8; margin-bottom: 30px;">Pakia PDF yako hapa na uone maajabu ya Masanja AI.</p>

    <form id="uploadForm">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 40px; margin-bottom: 10px;">ðŸ“„</div>
            <p id="fileName">Bofya hapa kuchagua faili la PDF</p>
            <input type="file" id="fileInput" name="file" style="display:none" accept=".pdf" onchange="updateFileName()">
        </div>

        <button type="submit" class="btn-translate">Anza Kutafsiri</button>
    </form>

    <div id="status"></div>
</div>

<script>
    function updateFileName() {
        const input = document.getElementById('fileInput');
        const label = document.getElementById('fileName');
        label.innerText = input.files[0] ? input.files[0].name : "Bofya hapa kuchagua faili la PDF";
    }

    document.getElementById('uploadForm').onsubmit = async (e) => {
        e.preventDefault();
        const statusDiv = document.getElementById('status');
        const formData = new FormData(e.target);

        statusDiv.style.display = 'block';
        statusDiv.className = '';
        statusDiv.innerText = "Inapakia kitabu kwenye Masanja Systems...";

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            if (result.status === "success") {
                statusDiv.className = 'success';
                statusDiv.innerText = result.message;
            } else {
                statusDiv.className = 'error';
                statusDiv.innerText = result.message;
            }
        } catch (error) {
            statusDiv.className = 'error';
            statusDiv.innerText = "Imeshindwa kuunganishwa na server ya Masanja.";
        }
    };
</script>

</body>
</html>
